<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="/styles/normalize.css" rel="stylesheet">
    <link href="/styles/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<body>
    <div class="grid">
        <div class="calculator">
            <div id="display" class="display">
                <h1 id="displayValue"></h1>
            </div>
            <div id="keyboard" class="keyboard">
                <div class="numbers">
                    <button>0</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>.</button>
                    <button>9</button>
                    <button>=</button>
                </div>
                <div class="operators">
                    <button id="delete_button" >DEL</button>
                    <button>/</button>
                    <button>x</button>
                    <button>-</button>
                    <button>+</button>
                </div>
            </div>
            <div id="clear_button" class="clear_button">
                <button>CLEAR</button>
            </div>
        </div>
    </div>
    <script src="/scripts/scripts.js"></script>
</body>
</html>
