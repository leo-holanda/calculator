<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link type="text/css" href="styles/normalize.css" rel="stylesheet">
    <link type="text/css" href="styles/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<body>
    <div class="grid">
        <div class="calculator">
            <div id="display" class="display">
                <h1 id="displayValue"></h1>
            </div>
            <div id="keyboard" class="keyboard">
                <div class="numbers">
                    <button>0</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button id="dot_button">.</button>
                    <button>9</button>
                    <button id="equal_button">=</button>
                </div>
                <div class="operators">
                    <button id="delete_button" >DEL</button>
                    <button id="division_button">/</button>
                    <button id="multiplication_button">x</button>
                    <button id="subtraction_button">-</button>
                    <button id="addition_button">+</button>
                </div>
            </div>
            <div id="clear_button" class="clear_button">
                <button>CLEAR</button>
            </div>
        </div>
        <div class="history">
            <div id="historyValue" class="history_text"></div>
            <button id="reset_history_button" class="reset_history">CLEAR HISTORY</button>    
        </div>
    </div>
    <script src="scripts/scripts.js"></script>
</body>
</html>
